{% set name = "elabapy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2fc602539af7b7f5d30211fad7a629bfc61cf8e901efa139cf7608a09ab8e763

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests

test:
  imports:
    - elabapy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/elabftw/elabapy
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENCE
  summary: elabftw API to manage experiments and items
  description: |
    This library provides easy access to eLabFTW's API.
  doc_url: https://doc.elabftw.net/api.html
  dev_url: https://github.com/elabftw/elabapy

extra:
  recipe-maintainers:
    - din14970
